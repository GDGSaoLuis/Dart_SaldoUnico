<!DOCTYPE html>

<html lang="pt-br">
  <head>
  	<meta charset="utf-8">
    <title>Saldo Unico</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>    
    <div id="container">
    	<form class="form-horizontal">
	        <fieldset>
	        	<legend>Calcule a sua proxima recarga</legend>
				<div class="control-group">
					<label class="control-label" for="input01">Saldo:</label>
					<div class="controls">
						<input type="number" class="input-xlarge" id="saldo">
						<p class="help-block">Saldo atual do Bilhete Unico.</p>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="input01">Valor gasto por dia util:</label>
					<div class="controls">
						<input type="number" class="input-xlarge" id="valorDiaUtil">
						<!-- <p class="help-block"></p> -->
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label" for="input01">Proxima recarga:</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="resultado">
						<p class="help-block">Estimativa de data que voce precisara carrega o seu Bilhete Unico.</p>
					</div>
				</div>		
				
				<div class="form-actions">
					<input type="button" value="Calcular" id="calcular" class="btn btn-large btn-primary">
		        </div>
	        </fieldset>
        </form>
	</div>
    
    <script type="application/dart" src="SaldoUnico.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
